<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="box">
        <form>
            <h1>Login</h1>
            <div>
            <label for="first" style="display: block;">Username</label>
            <input type="text" id="first" placeholder="Enter your Name" style="display: block;">
            </div>
            <div>
            <label for="second" style="display: block;">Password</label>
            <input type="text" id="second" placeholder="Enter your Password" style="display: block;">
            </div>

            <button style="width: 100%; height: 40px; font-size: 20px; padding: 8px; background-color:rgb(124, 124, 193); color: white; font-weight: 600px;">Login</button>
        </form>
    </div>
</body>
</html>
